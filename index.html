<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center; /* Align the contents in the center */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }

    .signup-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .signup-modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
    }

    .signup-modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="button" onclick="login()">Login</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    <p>Don't have an account? <a href="#" onclick="openSignupModal()">Sign up</a></p>
  </div>

  <div id="signupModal" class="signup-modal">
    <div class="signup-modal-content">
      <span class="signup-modal-close" onclick="closeSignupModal()">&times;</span>
      <h2>Sign up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" name="signupUsername">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password"
          id="signupPassword" name="signupPassword">
        </div>
        <button type="button" onclick="signup()">Submit</button>
      </form>
      <div id="signupDetails"></div>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "" || password === "") {
        document.getElementById("errorMessage").innerHTML = "Username or password is empty";
      } else {
        // Perform login logic
        // ...
      }
    }

    function openSignupModal() {
      document.getElementById("signupModal").style.display = "block";
    }

    function closeSignupModal() {
      document.getElementById("signupModal").style.display = "none";
    }

    function signup() {
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var signupUsername = document.getElementById("signupUsername").value;
      var signupPassword = document.getElementById("signupPassword").value;

      // Perform signup logic
      // ...

      // Display the submitted details in the modal
      var signupDetails = document.getElementById("signupDetails");
      signupDetails.innerHTML = "<h3>Signup Details:</h3>" +
                                "<p>Full Name: " + fullName + "</p>" +
                                "<p>Email: " + email + "</p>" +
                                "<p>Username: " + signupUsername + "</p>" +
                                "<p>Password: " + signupPassword + "</p>";
    }
  </script>
</body>
</html>
